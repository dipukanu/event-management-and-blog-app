<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/mystyle.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    

</head>
<body>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script> {% endcomment %}
    
    
<nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'homeblog' %}">Daily-Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'homeblog' %}">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'uploadpost' %}">Upload Blog</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" href="{% url 'contactus_blog' %}">Contact us</a>
        </li>

        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link active"aria-current="page" href="user">Hello, {{user.first_name}}</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'logout_blog' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'blogregister' %}">SignUp</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'bloglogin' %}">Login</a>
        </li>
        {% endif %}
        
    </ul>
      <form class="d-flex" method="POST" action="{% url 'search' %}"> {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
        <a href="https://www.google.com"><button class="btn btn-outline-success" type="submit">Search</button></a>
      </form>
    </div>
  </div>
</nav>
{% block nav %}

{% endblock nav %}

<section>
  <footer class="foot">
    <div class='container'>
      <div class='social-media'>
        <a href="https://www.linkedin.com/in/dipu-kanu-8a1883195/"><i class="fab fa-linkedin fa-4x"></i></a>
        <a href="https://www.instagram.com/dipukanu96/"><i class="fab fa-instagram-square fa-4x"></i></a>
        <a href="https://www.facebook.com/dk.dipu.10"><i class="fab fa-facebook-square fa-4x" ></i></a>
        <a href="https://twitter.com/kanu_dipu"><i class="fab fa-twitter-square fa-4x"></i></a>
      </div>
    </div>
    <a href='https://freehitcounters.org/'></a> <script type='text/javascript' src='https://www.freevisitorcounters.com id=471cfdd27ff7d729f66d055e4d7159c29b99dacd'></script>
    <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/839714/t/5"></script>
  </footer> 
</section>


</body>
</html>
