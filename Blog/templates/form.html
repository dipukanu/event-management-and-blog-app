{% extends 'baseblog.html'%}
{%load static%}
{%load crispy_forms_tags%}


{% block nav %}
<title>Contact Us</title>
<body class="contact">

  <form method="POST" class="contactus">
    {% csrf_token %}
  
    <h1> Contact us</h1>
  <div class="container">
    <div class='row'>
      <div class="col-md-6">
        {{f.name| as_crispy_field}}<br>
      </div>
    </div>   

    <div class='row'>
      <div class="col-md-6">
        {{f.email| as_crispy_field}}<br>
      </div>
    </div>    
  
    <div class='row'>
      <div class="col-md-6">
        {{f.comments| as_crispy_field}}<br>
      </div>
    </div>
    <button type="submit" class="uploadbutton"> <b>Submit</b>  </button>
</div>    
<br>
</form> 
{% endblock nav %}
