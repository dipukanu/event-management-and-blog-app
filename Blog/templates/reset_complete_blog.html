{% extends 'baseblog.html' %}
{% block nav %}
<title>Password Reset Done</title>
<section class="login p-4">
    <div class="container">
        <div class="jumbotron shadow-lg p-3 mb-5 bg-light rounded p-5">
        <div class="row">
            <div class="col-md-8 offset-2" >
                <div class="form-group">
                    <h1>Password reset complete</h1><br>
                    <p style="margin-bottom: 30px;">Your new password has been set. You can log in now on the <a href="{% url 'login' %}">log in page</a></p>
                </div>
                {% if messages %}

                {% for msg in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{msg}}</strong> 
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                </div>
                {% endfor %}
                {% endif %}
            </div>
        </div>
        </div>
    </div>
</section>

{% endblock nav %}
