{% extends 'base.html'%}
{% block content %}

<title>Event Management | Forgot Password</title>
<body>
  <header>
    <div class="heading-fp p-4 py-0">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 text-center text-dark"><h1>Forgot your password?</h1></div>
        </div>
      </div>
    </div>
  </header>
  
  <main>
    <section class="reset-form p-4">
      <div class="container">
        <div class="jumbotron shadow-lg p-3 mb-5 bg-light rounded p-5">
          <div class="row">
            <div class="col-md-8 offset-2" >
              <form method="POST">
              {% csrf_token %}
              <div class="form-group">
                <p>Enter your registered email address below, we will send you a link for reset your password.</p>
                {{ form.as_p }}
              </div>
              <input class="btn btn-success" type="submit" value="Send me">
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
