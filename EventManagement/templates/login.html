{% extends 'base.html'%}
{% block content%}
<title>Event Management | SignIn</title>

<body class="login-body">
    {% if messages %}
    {% for msg in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{msg}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
    {% endif %}

<header>
    <div class="login-header p-4 py-0">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center text-light"><h1>SignIn</h1></div>
            </div>
        </div>
    </div>
</header>
<main>
<section class="login p-4">
    <div class="container">
        <div class="jumbotron shadow-lg p-3 mb-5 bg-light rounded p-5">
            <div class="row">
                <div class="col-md-8 offset-2">
                    <form action="login" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Username</label>
                            <input type="text" name="username" placeholder="Username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                            <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="text-white form-control mt-4 mb-4" id="login-button">Login</button>
                    <a href="{% url 'reset_password' %}" class="text-blue" id="a-link">Forget Password?</a><b> Or not a member?</b>
                    
                    <button type="botton" class=" text-white form-control mt-3" id="register-button"><a href="{% url 'register' %}" class="text-white" id="a-link">Register Here</a></button>

            </form>
            </div>
        </div>
    </div>
</section>
</main>
</body>
{% endblock content%}
