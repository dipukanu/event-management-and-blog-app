{% extends 'base.html'%}
{% block content%}

<title>Event Management | SignUp</title>

<body class="register-body">
  {% if messages %}
    {% for msg in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{msg}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
    {% endif %}
<header>
    <div class="container">
        <div class="row p-4">
            <div  class=" text-center col-md-12 text-light"><h1>SignUp</h1></div>
        </div>
    </div>
</header>
<main>
<section class="register p-4">
    <div class="container">
      <div class="jumbotron shadow-lg p-3 mb-5 bg-light rounded p-5">
        <div class="row">
          <div class="col-sm-8 offset-2">
            <form action="register" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label> First Name</label>
                  <input type="text" name="first_name" placeholder="Enter your first name"   class="form-control">
              </div>
              <div class="form-group">
                <label>Last Name</label>
                  <input type="text" name="last_name" placeholder="Enter your last name"  class="form-control">
              </div>
              <div class="form-group">
                <label>Username</label>
                  <input type="text" name="username" placeholder="Enter a username"  class="form-control">
              </div>
              <div class="form-group">
                <label>Email</label>
                  <input type="email" name="email" placeholder="Enter your email address"  class="form-control">
              </div>
              <div class="form-group">
                <label>Password</label>
                  <input type="password" name="password1" placeholder="Enter a new password"  class="form-control">
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                  <input type="password" name="password2" placeholder="Verify your password"  class="form-control">
              </div>
              <button type="submit" class=" text-white form-control mt-4 mb-3" id="register-button">Register</button>
              <p><b>Already have an account?</b></p>
              <button type="button" class="form-control mt-3" id="login-button"><a href="{% url 'login' %}" class="text-white" id="a-link">Login Here</a></button>
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
</main>
</body>

{% endblock content%}
