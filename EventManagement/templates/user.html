{% extends 'base.html' %}
{% block content %}

<title>Event Management | User Details</title>

<body id="user-details">
    <header>
        <div class="cotainer">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 text-light text-center p-4 mt-4"><h1 id="user-header">{{user.first_name}} {{user.last_name}}</h1></div>
            </div>
        </div>
    </header>
    <main>
        <section class="cart_section p-4 mt-1 mb-5">
            <div class="container">
                <div class="jumbotron shadow-lg mb-4 bg-light rounded p-5">
                    <div class="row">
                        <div class="col-md-8 offset-2" >
                            <div class="form-group">
                                <table>
                                    <tr>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Change Password</th>
                                    </tr>
                                    <tr>
                                        <td>{{user.first_name}}</td>
                                        <td>{{user.last_name}}</td>
                                        <td>{{user.username}}</td>
                                        <td>{{user.email}}</td>
                                        <td><a href="change_pswd">Change Password</a></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

{% endblock content %}
